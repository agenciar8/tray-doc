# ----
# Site

title: Tray
description: Documentação de ferramentas de desenvolvimento na plataforma
url: http://dev.tray.com.br/
google_analytics_key:
permalink: pretty

collections:

  console-tool:
    name: console-tool
    title: Console Tool
    origem: /frontend/ 
    position: 1
  objetos:
    name: objetos
    title: Objetos
    origem: /frontend/ 
    position: 2
  methods:
    name: methods
    title: Metodos
    origem: /frontend/ 
    position: 4
  api:
    name: api
    title: APIs
    origem: /frontend/
    position: 5


gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-assets

exclude:
  - readme.md
  - LICENCE

defaults:
  -
    scope:
      path: ""      
      type: category
    values:
      layout: default

types:
  - get
  - put
  - delete
  - post

assets:
  sources:
    - css
    - images
    - javascripts
    - fonts
    - images
    - js

include: ["_pages"]
